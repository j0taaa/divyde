services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: divyde-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/divyde?schema=public
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
    networks:
      - divyde-network

  db:
    image: postgres:16-alpine
    container_name: divyde-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: divyde
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d divyde"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - divyde-network

volumes:
  postgres-data:

networks:
  divyde-network:
    driver: bridge

